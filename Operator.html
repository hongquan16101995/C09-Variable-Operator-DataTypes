<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  //toán tử toán học
  let numberOne = 5
  let numberTwo = 2
  console.log(numberOne + numberTwo)
  console.log(numberOne - numberTwo)
  console.log(numberOne * numberTwo)
  console.log(numberOne / numberTwo)
  console.log(numberOne % numberTwo)
  console.log(numberOne ** numberTwo)
  console.log(numberOne++)
  console.log(++numberTwo)
  console.log("")

  //toán tử gán
  let number
  console.log(number)
  number = 100
  console.log(number)
  console.log("")

  //toán tử cộng chuỗi
  let string1 = "Hello"
  let string2 = "World"
  let result1 = string1 + string2
  console.log(result1)
  console.log("")

  let string3 = "1234"
  let string4 = 5678
  let result2 = string3 + string4
  console.log(result2)
  console.log("")

  //toán tử so sánh: != !==
  let ss1 = 5
  let ss2 = "5"
  console.log(ss1 == ss2)
  console.log(ss1 === ss2)
  console.log("")

  //toán tử logic
  let a = 10
  let b = 20
  console.log(a > 15 || b > 21)
  console.log(a > 5 && b > 11)
  console.log("")
  let boo = true
  console.log(!boo)
  console.log("")

  //toán tử type of
  let variable1 = 5
  let variable2 = "5"
  let variable3 = true
  console.log(typeof variable1)
  console.log(typeof variable2)
  console.log(typeof variable3)
</script>
</body>
</html>
